<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象之间的继承</title>
    <style></style>
</head>
<body>


<script>
    function extendCopy(p){
        var c={};
        for(var i in p){
            c[i]=p[i];
        }
        c.uber=p;
        return c;
    }

    var shape={
        name:'shape',
        toString:function(){
            return this.name;
        }
    }
    var twoDee=extendCopy(shape);
    twoDee.name='2D shape';
    twoDee.toString=function(){
        return this.uber.toString()+', '+this.name;
    }
    var triangle=extendCopy(twoDee);
    triangle.name='Triangle';
    triangle.getArea=function(){return this.side * this.height/2;};
    //使用该triangle
    triangle.side=5;triangle.height=10;
    console.log(triangle.getArea());//25
    console.log(triangle.toString());//shape, 2D shape, Triangle

    //问题：初始化一个新triangle对象的过程过于繁琐
        //只需要调用一个函数就能轻易解决：
        // 例如与构造器函数类似的init（）方法，只需要在调用时将两个值以参数形式传递给它
</script>
</body>
</html>
